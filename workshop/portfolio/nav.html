<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS in HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Heebo:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <script src="../../tailwind-3.4.16.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body class="font-[Heebo] bg-white">
    <nav class="flex justify-end align-middle px-10 py-5 min-h-[10vh]">
      <ul class="hidden sm:flex gap-5 font-bold">
        <li class="hover:text-gray-500 transition-colors duration-300 cursor-pointer">Works</li>
        <li class="hover:text-gray-500 transition-colors duration-300 cursor-pointer">Blog</li>
        <li class="hover:text-gray-500 transition-colors duration-300 cursor-pointer">Contact</li>
      </ul>
      <label class="sm:hidden cursor-pointer" for="nav-toggle">
        <img src="images/menu.png" alt="Menu" />
      </label>
    </nav>
    <input type="checkbox" id="nav-toggle" class="hidden peer" />
    <ul class="fixed top-0 left-0 h-full w-1/3 bg-gray-600 shadow-lg transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col justify-center items-start p-5 space-y-4 font-bold sm:hidden">
      <li class="text-white hover:bg-gray-500 px-4 py-2 rounded transition-colors duration-300 cursor-pointer">Works</li>
      <li class="text-white hover:bg-gray-500 px-4 py-2 rounded transition-colors duration-300 cursor-pointer">Blog</li>
      <li class="text-white hover:bg-gray-500 px-4 py-2 rounded transition-colors duration-300 cursor-pointer">Contact</li>
    </ul>
  </body>
</html>
