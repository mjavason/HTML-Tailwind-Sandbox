<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS in HTML</title>
    <script src="../../tailwind-3.4.16.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>

  <body class="bg-[#2F1893] text-white font-[Poppins]">
    <section class="flex flex-wrap items-baseline justify-center align-middle px-5 py-10 gap-10 md:px-36">
      <!-- Headline -->
      <div class="flex p-10 flex-1 flex-col gap-5 w-full sm:w-1/2 lg:w-1/3 justify-evenly">
        <h1 class="text-5xl leading-tight font-semi-bold">Generate Awesome Web Pages</h1>
        <p class="text-white text-md leading-relaxed">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks</p>
        <button class="bg-[#e93a7dfc] w-[50%] hover:bg-[#e93a7dc7] text-white font-semibold py-2 rounded-full">Learn More</button>
      </div>

      <!-- Sign up form -->
      <div class="flex flex-1 flex-col bg-white p-10 rounded-xl shadow-md gap-5 w-full sm:w-1/2">
        <h2 class="text-4xl text-[#1E0E62] text-center font-semibold">Sign Up Now</h2>
        <form action="" class="flex flex-col gap-7">
          <input type="email" placeholder="Your email" class="p-2 pl-5 rounded-full border-2 focus:outline-[#e93a7d]" />
          <input type="password" placeholder="Your password" class="p-2 pl-5 rounded-full border-2 focus:outline-[#e93a7d]" />
          <p>
            <input class="accent-[#25DAC5]" type="checkbox" name="terms" id="terms" />
            <span class="text-gray-400 ml-2">I agree to the Terms of Service</span>
          </p>
          <button class="bg-[#482BE7] hover:bg-[#301C9A] text-white font-semibold py-2 rounded-full">Sign In</button>
          <div class="flex items-center justify-center gap-4">
            <hr class="flex-1 border-gray-300" />
            <span class="text-gray-500">or</span>
            <hr class="flex-1 border-gray-300" />
          </div>
          <button class="bg-[#1DA1F2] hover:bg-[#136BA1] text-white font-semibold py-2 rounded-full">Login via Twitter</button>
          <p class="text-gray-400 text-center">
            Do you have an account?
            <span class="text-[#25dac5] hover:cursor-pointer">Sign In</span>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
